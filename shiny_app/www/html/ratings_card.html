<div>
  <style>
    * {
      box-sizing: border-box;
    }

    .ratings-heading {
      font-size: 25px;
      margin-right: 25px;
    }

    .ratings-fa {
      font-size: 25px;
    }

    .ratings-checked {
      color: orange;
    }

    /* Three column layout */
    .ratings-side {
      float: left;
      width: 15%;
      margin-top: 10px;
    }

    .ratings-middle {
      margin-top: 10px;
      float: left;
      width: 70%;
    }

    /* Place text to the right */
    .ratings-right {
      text-align: right;
    }

    /* Clear floats after the columns */
    .ratings-row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* The bar container */
    .ratings-bar-container {
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      color: white;
    }

    /* Individual bars */
    .ratings-bar-5 {
      width: {{ five_pct }};
      height: 18px;
      background-color: #4CAF50;
    }

    .ratings-bar-4 {
      width: {{ four_pct }};
      height: 18px;
      background-color: #2196F3;
    }

    .ratings-bar-3 {
      width: {{ three_pct }};
      height: 18px;
      background-color: #00bcd4;
    }

    .ratings-bar-2 {
      width: {{ two_pct }};
      height: 18px;
      background-color: #ff9800;
    }

    .ratings-bar-1 {
      width: {{ one_pct }};
      height: 18px;
      background-color: #f44336;
    }

    .ratings-bar-u {
      width: {{ unrated_pct }};
      height: 18px;
      background-color: black;
    }

    /* Responsive layout - make the columns stack on top of each other instead of next to each other */
    @media (max-width: 400px) {

      .side,
      .middle {
        width: 100%;
      }

      .right {
        display: none;
      }
    }
  </style>
  <span class="ratings-heading">{{ header }}</span>
  <span> {{ header_stars }} </span>
  <p>{{ average_rating }} average based on {{ number_of_reviews }}.</p>
  <hr>

  <div class="ratings-row">
    <div class="ratings-side">
      <div>4-5 stars</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-5"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_five_star }}</div>
    </div>
    <div class="ratings-side">
      <div>3-4 stars</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-4"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_four_star }}</div>
    </div>
    <div class="ratings-side">
      <div>2-3 stars</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-3"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_three_star }}</div>
    </div>
    <div class="ratings-side">
      <div>1-2 stars</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-2"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_two_star }}</div>
    </div>
    <div class="ratings-side">
      <div>0-1 star</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-1"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_one_star }}</div>
    </div>
    <div class="ratings-side">
      <div>Unrated</div>
    </div>
    <div class="ratings-middle">
      <div class="ratings-bar-container">
        <div class="ratings-bar-u"></div>
      </div>
    </div>
    <div class="ratings-side ratings-right">
      <div>{{ num_unrated }}</div>
    </div>
  </div>
</div>
